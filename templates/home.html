{% extends 'base.html' %}

{% block title %}Главная{% endblock %}

{% block content %}
<h2 class="book-heading">Книги</h2>
<div class="book-grid">
    {% for book in books %}
        <div class="book-card">
            <img src="{{ book.cover_image.url }}" alt="{{ book.title }}" class="book-image">
            <h3>{{ book.title }}</h3>
            <p class="author">Автор: {{ book.author.name }}</p>  <!-- предполагаем, что у автора есть поле name -->
            <p class="price">{{ book.price }} KZT</p>
            <p class="stock">В наличии: {{ book.stock }} шт.</p>
            <a href="{% url 'book_detail' book.pk %}" class="btn">Подробнее</a>
        </div>
    {% empty %}
        <p>Книг пока нет.</p>
    {% endfor %}
</div>
{% endblock %}
