{% extends 'base.html' %}

{% block title %}Добавить автора{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Добавление нового автора</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.non_field_errors }}

        <div class="form-group">
            <label for="id_name">ФИО:</label>
            {{ form.name }}
        </div>

        <div class="form-group">
            <label for="id_birth_date">Дата рождения:</label>
            {{ form.birth_date }}
        </div>

        <div class="form-group">
            <label for="id_biography">Биография:</label>
            {{ form.biography }}
        </div>

        <div class="form-group">
            <label for="id_photo">Фото:</label>
            {{ form.photo }}
        </div>

        <button type="submit" class="submit-button">Сохранить автора</button>
    </form>
</div>
{% endblock %}
